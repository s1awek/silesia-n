post_content = "W 2017 roku zostanie przyznane Stypendium Fundacji SILESIA NOVA dla wybitnie uzdolnionych dzieci w dziedzinie muzyki. Jednorazowe stypendium w wysokości 1200 PLN (jeden tysiąc dwieście złotych) dla szczególnie uzdolnionej młodej instrumentalistki albo wokalistki bądź szczególnie uzdolnionego młodego instrumentalisty albo wokalisty będzie wręczone podczas uroczystej gali pod koniec b.r. Termin zgłaszania kandydatów: 15 listopada 2017 r. Regulamin Stypendium w zakładce <a href=\"<<[site-url]>>/dokumenty/\">Dokumenty</a>."
